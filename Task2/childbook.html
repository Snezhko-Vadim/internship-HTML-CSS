<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>childbook</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="car">
                <img src="images/car.png" weight="241px" height="210px" title="car" alt="car"/><!--
                    Простой графический рисунок 
                    с плавными переходами цветов, поэтому использование gif приведёт к потере 
                    цветовой палитры, а jpeg будет необоснованным, т.к. у него больше объём. 
                    Его желательно использовать для сложных рисунков с большим dpi и 
                    разрешением соответственно, а также с большой палитрой цветов
                    (к примеру к фоновым изображениям). PNG использовался в стартовом рисунке задания, т.к. 
                    на нём было несколько изображений разных типов, а также потому что 
                    png легко подвергается масштабированию почти без потери 
                    качества => хорош для изменения и редактирования-->
                <p>За рулём сижу довольный - <br>Ездить просто и легко!
                    <br>Только руль чуть-чуть огромный<br>И педали далеко.</p>
            </div>
            <div class="sapsan">
                <img src="images/sapsan.png" weight="200px" height="148px" title="sapsan" alt="sapsan"/>
                <!--сложный рисунок с широкой
                    палитрой цветов, однако с низким разрешение ,
                    поэтому целесообразно использовать png-->
                <p>Мне купили <span style="font-weight: bold;">паровозик</span>,
                    <br>Сразу два вагона возит.<br>Я включу его, и он<br>За собой везёт вагон.</p>
            </div>
            <div class="arts">
                <img src="images/arts.gif" weight="241px" height="265px" title="arts" alt="arts"/><!--
                    очень простая картинка,сравнимая с иконкой
                    (с малым количеством цветов и без плавных переходов), поэтому gif 
                    для экономии размера, а,соответственно, более быстрой загрузкой-->
                <p>Нарисую я в альбоме<br><span style="font-style: italic;">Голубое</span> море,
                    <br><span style="font-style: italic;">Белый</span> парус над волною
                    <br>Бьётся на просторе.</p>
            </div>
        </div>
    </body>
</html>
